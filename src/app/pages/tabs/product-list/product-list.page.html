<ion-header class="ion-no-border" >
  <ion-toolbar class="ion-padding-start ion-padding-end">
    <ion-title class="ion-no-padding ion-text-left">
      <ion-icon name="list-outline">
      </ion-icon>
      Product list
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="">
    <ion-grid class="ion-no-padding ion-no-margin">
      <ion-row>
        <ion-col size="6">
          <ion-item lines="none">
            <ion-card style="margin:10px">
              <ion-grid class="ion-no-padding ion-margin-bottom">
                <ion-row >
                  <img class="prod-image center" style="width: 80%; height: 100%;" src="https://www.applesfromny.com/wp-content/uploads/2020/05/Jonagold_NYAS-Apples2.png">
                </ion-row>
                <ion-row >
                  <ion-col>
                    <div class="ion-text-center">
                      <b><h6 class="h6-style">strawberries</h6></b>
                      <ion-row>
                        <ion-col>
                          <ion-row >
                            <ion-col class="ion-no-padding ">Price</ion-col>
                          </ion-row>
                          <ion-row >
                            <ion-col class="ion-no-padding " style="font-weight: 600;">100</ion-col>
                          </ion-row>
                        </ion-col>
                          </ion-row>
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-button style="border-radius: 23px;" (click)="openModal()"  class="ion-float-right button-style center ">
                    <!-- <ion-icon name="add-outline"></ion-icon> -->
                    ADD
                  </ion-button>
                </ion-row>
              </ion-grid>
            </ion-card>
          </ion-item>
        </ion-col>

      </ion-row>
    </ion-grid>


  </ion-list>
</ion-content>
